<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=" d-flex justify-content-center  align-items-center bg-dark text-light m-5 h-auto rounded">
        <form class="row g-3 m-4 p-3 " method="post" action="{% url 'registration' %}" role="form">
             {% csrf_token %}
            <div class="col-12">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" " name="firstname" required>
            </div>
            <div class="col-12">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02"  name="lastname" required>
            </div>
            

            <div class="col-md-12">
                <label for="validationDefault03" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationDefault03" name="email" required>
            </div>

            <div class="col-md-12">
                <label for="validationDefault03" class="form-label">Email</label>
                <input type="date" class="form-control" id="validationDefault03" name="dob" required>
            </div>

            

            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" name='state' required>
                        <option  value="">Choose...</option>
                        <option>...</option>
                    </select>
            </div>
            <div class="col-md-4">
                <label for="validationDefault04" class="form-label">City</label>
                <select class="form-select" id="validationDefault04" name='city' required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="validationDefault05" class="form-label">Zip</label>
                <input type="number" class="form-control" id="validationDefault05" name="zip" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Password</label>
                <input type="text" class="form-control" id="validationDefault03" name="password" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Confirm password</label>
                <input type="text" class="form-control" id="validationDefault03" name="confirmPassword" required>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <div class="mb-3">
                <a href="login.html" class="text-decoration-none">Already have an account ? </a> 
                 </div>
        </form>
    </div>
</body>

</html>
